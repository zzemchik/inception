server {
	listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost;
    root /var/www/html;

    ssl_certificate /etc/nginx/ssl/rnancee.crt;
    ssl_certificate_key /etc/nginx/ssl/rnancee.key;
    
    ssl_session_timeout 1d;
    ssl_session_cache shared:SharedNixCraftSSL:10m; 
    ssl_session_tickets off;
 
    # TLS 1.3 only
    ssl_protocols TLSv1.3;
    ssl_ciphers TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-256-GCM-SHA384:ECDHE:!COMPLEMENTOFDEFAULT;
    ssl_prefer_server_ciphers on;

    location / {
        autoindex on;
        try_files $uri $uri/ =404;
    }
    # location /wordpress {
    #     return 307 https://https://192.168.99.105:9000;
    # }
     location ~ \.php$ {
         try_files $uri =404;
         fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass  wordpress_2:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME
                      $document_root$fastcgi_script_name;
        include       fastcgi_params;
    }
}


